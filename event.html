<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

    </style>
</head>

<body>
    <h3>Event Creation</h3>
    <div id="map"></div>
    <button onclick="addMarker()">Move</button>
    <script>
        function addMarker() {
            console.log("hello");
            if (window.marker) {
                window.marker.setMap(null);
            }
            window.marker = new google.maps.Marker({
                position: map.getCenter()
            });
            marker.setMap(window.map);
        }

        function initMap() {
            var uluru = {
                lat: 33.774685,
                lng: -84.396785
            };
            window.map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: uluru
            });
            window.marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_it5j3Cxu3xrn10TSFM28a8P57El7_uU&callback=initMap">


    </script>
</body>
